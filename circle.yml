machine:
  java:
    version: oraclejdk8
  environment:
      APP_NAME: keycloak


dependencies:
  pre:
       - "curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.17.0&source=github'"
       - sudo dpkg -i cf-cli_amd64.deb
       - cf -v
      - sudo add-apt-repository ppa:cwchien/gradle -y
      - sudo apt-get update
      - sudo apt-get install gradle
      - gradle --version
      - gradle wrapper
      - ./gradlew build
  cache_directories:
    - ".gradle/"

test:
  override:
deployment:
  master:
    branch: master
    commands:
      - gradle distZip
      - ./bin/deploy.sh
