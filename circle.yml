machine:
  java:
    version: oraclejdk8
  environment:
      APP_NAME: keycloak


dependencies:
  pre:
  - sudo add-apt-repository ppa:cwchien/gradle -y
  - sudo apt-get update
  - sudo apt-get install gradle
   - gradle --version
   - gradle wrapper
   - ./gradlew build distZip
  cache_directories:
    - ".gradle/"

test:
  override:
deployment:
  master:
    branch: master
    commands:
      - gradle dist
      - ./bin/deploy.sh
